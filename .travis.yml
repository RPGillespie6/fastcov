sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t fastcov-test -f travis.Dockerfile .

script:
  - cd $TRAVIS_BUILD_DIR &&
    docker run -v"$(pwd):/mnt/workspace" fastcov-test bash -c
    "cp -r /mnt/workspace /tmp/fastcov-test && cd /tmp/fastcov-test && ./test.sh"
